<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落ちものパズルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <h1>MAKE10 FallPazzle</h1>
        <div class="game-wrapper">
            <div class="info">
                <h2>Score: <span id="score">0</span></h2>
                <h2>Next</h2>
                <div id="next-block"></div>
                <p>Speed: <span id="speed-display"></span></p>
            </div>
            <div id="game-board">
                <div id="grid-container"></div>
                <div id="falling-block-container"></div>
                <div id="game-overlay">
                    <div id="game-over-text" style="display: none;">
                        <h2>Game Over</h2>
                        <p>Final Score: <span id="final-score">0</span></p>
                    </div>
                    <button id="start-button">Start</button>
                </div>
            </div>
        </div>
        <div id="message-container"></div>
        <div id="controls">
            <button id="left-button">&#9664;</button>
            <button id="rotate-button">&#8635;</button>
            <button id="right-button">&#9654;</button>
            <button id="down-button">&#9660;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
